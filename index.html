<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launnch Forms</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/launch-elements"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form_wrapper">
    <launch-form class="launch_form" url="wss://elements.launchscout.com/socket" form-id="310018ac-c1c7-4ad3-98fa-ec72fe7ae4bc">

            <form class="main_form" name="Apprenticeship CTA">
                
                <div class="field_wrapper">
                    <label> Name</label>
                    <input type="text" name="name" required = "true">
                    
                    <div class="alert hidden" id="name_error">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path class="warning-icon" d="M9.06997 2.80002L14.75 12.92C15.35 13.98 14.85 14.83 13.65 14.83H2.34997C1.14997 14.83 0.649968 13.98 1.24997 12.93L6.92997 2.78002C7.52997 1.73002 8.47997 1.72002 9.06997 2.78002V2.80002ZM8.99997 11H6.99997V13H8.99997V11ZM8.99997 6.00002H6.99997V10H8.99997V6.00002Z" fill="#F94839"></path></svg>
                        This field if required
                    </div>
                </div>
                
                <div class="field_wrapper">
                    <label> Work Email</label>
                    <input type="email" name="email" required = "true">
                    
                    <div class="alert hidden" id="email_error">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path class="warning-icon" d="M9.06997 2.80002L14.75 12.92C15.35 13.98 14.85 14.83 13.65 14.83H2.34997C1.14997 14.83 0.649968 13.98 1.24997 12.93L6.92997 2.78002C7.52997 1.73002 8.47997 1.72002 9.06997 2.78002V2.80002ZM8.99997 11H6.99997V13H8.99997V11ZM8.99997 6.00002H6.99997V10H8.99997V6.00002Z" fill="#F94839"></path></svg>
                        Enter a valid email adress
                    </div>
                </div>
                
                <div class="field_wrapper">
                    <label>Anything you want to share about your apprenticeship aspirations?<br/> (optional)</label>
                    <textarea name="about" ></textarea>
                </div>
                
                <div class="field_wrapper" id="checkbox_wrapper">
                   
                    <label><input type="checkbox" name="subscribed"> 
                        <span>Yes, I would like to receive information from Launch Scout by email newsletter.</span>
                    </label>
                </input>
                </div>
                
                <input type="submit" value="Submit">
            </form>
        </launch-form>
        <p class="hidden" id="answer">Thank You for Your interest in <br/>Launch Scout Apprenticeship Program!</p>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
